{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static './css/login/login.css' %}">
  </head>
  <body>
    <main class="main login">
      <img class = "login__background">
      <section class = "section section__form">
        {% block content %}
          <form class = "form login__block" >
            <h1 class = "login__block_info login__block_header">Вы вышли из аккаунта</h1>
              <a class = "login__block_info login__block_description" href="{% url "login" %}">Войти</a>
          </form>
        {% endblock %}
      </section>
    </main>
  </body>
  <script src="{% static './js/login/login.js' %}"></script>
</html>
