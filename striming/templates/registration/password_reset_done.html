{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static './css/login/login.css' %}">
  </head>
  <body>
    <main class="main login">
      <img class = "login__background">
      <section class = "section section__form">
        {% block content %}
          <div class = "form login__block" >
            <h1 class = "login__block_info login__block_header">Восстановление пароля</h1>
              <p class = "login__block_info login__block_description">Мы отправили на указанную почту ссылку для дальнейшего восстановления</p>
              <p class = "login__block_info login__block_description">Если вы ничего не получили, проверьте, что указанная почта привязана к аккаунту, к которому вы хотите восстановить пароль</p>
          </div>
        {% endblock %}
      </section>
    </main>
  </body>
  <script src="{% static './js/login/login.js' %}"></script>
</html>
